<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Container -->
    <div class="login-container" id="login-container">
        <h2>
            <span class="letter">L</span>
            <span class="letter">o</span>
            <span class="letter">g</span>
            <span class="letter">i</span>
            <span class="letter">n</span>
        </h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit" class="login-button">Login</button>
        </form>
        <div id="error-message"></div>
        <div id="success-message"></div>
    </div>
    
    <!-- Control Container -->
    <div class="control-container" id="control-container" style="display: none;">
        <h2>
            <span class="letter">C</span>
            <span class="letter">o</span>
            <span class="letter">n</span>
            <span class="letter">t</span>
            <span class="letter">r</span>
            <span class="letter">o</span>
            <span class="letter">l</span>
            <span class="letter"> </span> <!-- Spasi -->
            <span class="letter">I</span>
            <span class="letter">o</span>
            <span class="letter">T</span>
        </h2>
        <div class="control-item">
            <button id="lamp-button" class="control-button">Lamp</button>
            <span id="lamp-status" class="status off">Status: Off</span>
        </div>
        <div class="control-item">
            <button id="motor-button" class="control-button">Ac</button>
            <span id="motor-status" class="status off">Status: Off</span>
        </div>
        <div id="status-display"></div>
    
        <!-- Logout Button -->
        <div>
            <button id="logout-button" class="logout-button control-button">Logout</button>
        </div>
    </div>

    <!-- External JS -->
    <script type="module" src="app.js"></script>
</body>
</html>
